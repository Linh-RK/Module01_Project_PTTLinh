<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/admin_order.css">
    <title>Admin Order</title>
    <link rel="icon" type="image/x-icon" href="../ASSET/img/logo/logo.png">
  </head>
  <body>
    <div class="container">
        <div class="wrap">
          <!-- ===============Bar================== -->
  
          <div class="bar">
            <div class="logo">
              <img src="../ASSET/img/logo/logo.png" alt="" />
            </div>
            <div class="nav-bar">
              <ul>
                <li class="line user">
                  <a href="../HTML/admin_user.html"><i class="fa-solid fa-user"></i> User </a>
                </li>
                <li class="line categories">
                  <a href="../HTML/admin_categories.html"
                    ><i class="fa-solid fa-table-cells"></i> Categories
                  </a>
                </li>
                <li class="line product-list">
                  <a href="../HTML/admin_product.html"
                    ><i class="fa-solid fa-table-list"></i> Product List
                  </a>
                </li>
                <li class="line order">
                  <a href="../HTML/admin_order.html"
                    ><i class="fa-solid fa-money-check-dollar"></i> Order
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- ===============Content================= -->
          <div class="content">
            <div class="top">
              <div class="accountDisplay">
                <div class="logged">
                  <span>Welcome back</span>
                  <i class="fa-solid fa-user"></i>
                  <span id="adminDisplay"></span>
                  <button onclick="logout()" >Log Out</button>
                </div>
                <button onclick="login()" class="un-log" style="display: none;">Log In</button>
              </div>
              <h2>QUẢN LÝ ORDER</h2>
            </div>
            <!-- ====== class="confirm"=========Content================= -->
            <div class="bottom">
              <div class="products-control">
                <h3 class="product-title">DANH MỤC</h3>
                <div class="control-button">
                  <div>Sắp sếp</div>
                  <div>
                    <select name="sort" id="sort">
                      <option value="Newest">Newest</option>
                      <option value="Oldest">Oldest</option>
                    </select>
                    <input type="text" class="input-search">
                  </div>
                  <div>
                    <button class="search-btn" onclick="render()">Tìm</button>
                  </div>
                </div>
              </div>
              <hr />
              <!-- ===============Content================= -->
              <div class="product-table">
                <table class="table">
                  <thead>
                    <th>Num</th>
                    <th>Order code</th>
                    <th>Username</th>
                    <th>Date</th>
                    <th>Payment</th>
                    <th>Total bill</th>
                    <th>Status</th>
                    <th>Control</th>
                    <!-- <th>Detail</th> -->
                  </thead>
                  <!-- ========== -->
                  <tbody id = "line-cate">
                    
                  </tbody>
                </table>
                <!-- ----------- -->
                 <div>
                 <!-- <table  
                 style="display: block">
                  <thead>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quality</th>
                    <th>Total</th>
                  </thead>
                  <tbody class="detail-order"> -->

                  </tbody>
                  <tfoot class="total-money">

                  </tfoot>
                 </table>
                 </div>
                <!-- ===============Content============== -->

                </section>
                <section class="page-control">
                  <div class="page">
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="../JS/admin_order.js"></script>
      <script src="../JS/main_adm.js"></script>

      <!-- <script src="../JS/main.js"></script> -->
  </body>
</html>
