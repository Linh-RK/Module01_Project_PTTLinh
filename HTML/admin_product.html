<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/admin_product.css" />
    <title>Admin Product</title>
    <link rel="icon" type="image/x-icon" href="../ASSET/img/logo/logo.png" />
  </head>
  <!-- =========================================== -->
  <body>
    <!--  -->
    <div class="container">
      <div class="wrap">
        <!-- ===============Bar================== -->

        <div class="bar">
          <div class="logo">
            <img src="../ASSET/img/logo/logo.png" alt="" />
          </div>
          <div class="nav-bar">
            <ul>
              <li class="line user">
                <a href="../HTML/admin_user.html"
                  ><i class="fa-solid fa-user"></i> User
                </a>
              </li>
              <li class="line categories">
                <a href="../HTML/admin_categories.html"
                  ><i class="fa-solid fa-table-cells"></i> Categories
                </a>
              </li>
              <li class="line product-list">
                <a href="../HTML/admin_product.html"
                  ><i class="fa-solid fa-table-list"></i> Product List
                </a>
              </li>
              <li class="line order">
                <a href="../HTML/admin_order.html"
                  ><i class="fa-solid fa-money-check-dollar"></i> Order
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- ===============Content================= -->
        <div class="content">
          <div class="top">
            <div class="accountDisplay">
              <div class="logged">
                <span>Welcome back</span>
                <i class="fa-solid fa-user"></i>
                <span class="userDisplay"></span>
                <button onclick="logout()">Log Out</button>
              </div>
              <button onclick="login()" class="un-log" style="display: none">
                Log In
              </button>
            </div>

            <div class="search-box">
              <h2>Products</h2>
              <div class="search">
                <input type="text" name="search" id="search-input" />
                <!-- <input type="text" name="search" id="search-input" value="dark" /> -->
                <button class="search-btn" onclick="search()">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- ===============Content================= -->
          <div class="bottom">
            <div class="products-control">
              <h3 class="product-title">Products List</h3>
              <div class="control-button">
                <select name="" id="select-cate" onchange="render()">
                  <option value="">All</option>
                  <option value="Bánh sinh nhật 2024">
                    Bánh sinh nhật 2024
                  </option>
                  <option value="Bánh Valentine - Trái Tim">
                    Bánh Valentine - Trái Tim
                  </option>
                  <option value="Bánh Sinh Nhật Bé Trai">
                    Bánh Sinh Nhật Bé Trai
                  </option>
                  <option value="Bánh Sinh Nhật Bé Gái">
                    Bánh Sinh Nhật Bé Gái
                  </option>
                  <option value="Bánh Số">Bánh Số</option>
                  <option value="Bánh mì">Bánh mì</option>
                  <option value="Bánh mặn">Bánh mặn</option>
                  <option value="Cookie">Cookie</option>
                  <option value="Mini cake">Mini cake</option>
                </select>

                <button class="btn add" onclick="addProduct()">
                  <i class="fa-solid fa-plus"></i> Add
                </button>
                <!-- ====ADD BOX==================== -->
                <div class="add-form" style="display: none">
                  <form>
                    <h2 class="form-title">CREATE NEW PRODUCT</h2>
                    <table>
                      <tr>
                        <td class="col col2">Product name</td>
                        <td>
                          <input
                            type="text"
                            name="name-product-add"
                            id="name-product-add"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td class="col" class="col1">Image</td>
                        <td>
                          <input
                            type="file"
                            name="img-product-add"
                            id="img-product-add"
                          />
                          <img width="100px" id="image-product" src="" alt="" />
                        </td>
                      </tr>
                      <!--  -->
                      <tr>
                        <td class="col">Type</td>
                        <td>
                          <select name="select-type" id="select-type">
                            <option value=""></option>
                          </select>
                        </td>
                      </tr>
                      <!--  -->
                      <tr>
                        <td class="col">Category</td>
                        <td>
                          <select
                            name="select-categories"
                            id="select-categories"
                          >
                            <option value=""></option>
                          </select>
                        </td>
                      </tr>

                      <tr>
                        <td class="col">Price</td>
                        <td>
                          <input
                            type="text"
                            name="price-product-add"
                            id="price-product-add"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td class="col">Stock</td>
                        <td>
                          <input
                            type="text"
                            name="stock-product-add"
                            id="stock-product-add"
                          />
                        </td>
                      </tr>
                      <tr>
                        <td class="col">Description</td>
                        <td>
                          <textarea
                            name="description-product-add"
                            id="description-product-add"
                          ></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td class="col"></td>
                        <td>
                          <div class="form-btn-action">
                            <button id="addp-btn" onclick="addProductForm()">
                              Add
                            </button>
                            <button
                              id="update-product-btn"
                              style="display: none"
                              onclick="updateProductForm()"
                            >
                              Update
                            </button>
                            <button id="cancel-btn">Cancel</button>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </form>
                </div>
                <!-- ============== -->
              </div>
            </div>
            <hr />
            <!-- ===============Content================= -->
            <div class="product-table">
              <table>
                <thead>
                  <th class="stt">STT</th>
                  <th class="td-product-name">Product Name</th>
                  <th>Image</th>
                  <th>Type</th>
                  <th>Categories</th>
                  <th>Price</th>
                  <th>Stock</th>
                  <th>Status</th>
                  <th>Action</th>
                </thead>
                <tr>
                  <td colspan="9"><hr /></td>
                </tr>
                <tbody id="product-list-tbody">
                  <!--  -->
                </tbody>
              </table>
              <!-- ===============pagination================= -->

              <div class="page-control">
                <!-- <button><i class="fas fa-angle-left"></i></button> -->
                <div class="page"></div>
                <!-- <button><i class="fas fa-angle-right"></i></button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../JS/admin_product.js"></script>
    <script src="../JS/main_adm.js"></script>

    <!-- <script src="../JS/admin_sub.js"></script> -->
  </body>
</html>
