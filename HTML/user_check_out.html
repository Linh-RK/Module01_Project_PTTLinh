  <head>
    <meta charset="UTF-8" />

    <title>Check out</title>
    <link rel="icon" type="image/x-icon" href="../ASSET/img/logo/logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <!-- =================Form====================== -->
        <div class="add-form">
          <form action="">
            <div class="title">
              <a href="./user_home.html"><h2>Anh Hòa Bakery</h2></a>
              <div class="process">
                <a>Giỏ hàng </a><i class="fa-solid fa-chevron-right"></i>
                <a>Thông tin vận chuyển</a
                ><i class="fa-solid fa-chevron-right"></i>
                <a>Phương thức thanh toán</a
                ><i class="fa-solid fa-chevron-right"></i>
              </div>
              <div>Thông tin thanh toán</div>
            </div>
            <div class="input-info">
              <div>
                <label for="full-name">Họ và Tên</label><br />
                <input type="text" name="full-name" id="full-name" />
              </div>
              <div>
                <label for="email-ck">Email</label><br />
                <input type="email" name="email-ck" id="email-ck" />
              </div>
              <div>
                <label for="phone-ck">Số điện thoại</label><br />
                <input type="tel" name="phone-ck" id="phone-ck" />
              </div>
              <div>
                <label for="province">Địa chỉ</label><br />
                <div class="select">
                  <select name="province" id="province">
                    Tỉnh / Thành phố
                    <option value="Hà Nội">Hà Nội</option>
                  </select>
                  <select name="district" id="district">
                    <option value="Quận Bắc Từ Liêm">Quận Bắc Từ Liêm</option>
                    <option value="Quận Cầu Giấy">Quận Cầu Giấy</option>
                    <option value="Quận Đống Đa">Quận Đống Đa</option>
                    <option value="Quận Hà Đông">Quận Hà Đông</option>
                    <option value="Quận Hai Bà Trưng">Quận Hai Bà Trưng</option>
                    <option value="Quận Hoàn Kiếm">Quận Hoàn Kiếm</option>
                    <option value="Quận Hoàng Mai">Quận Hoàng Mai</option>
                    <option value="Quận Long Biên">Quận Long Biên</option>
                    <option value="Quận Nam Từ Liêm">Quận Nam Từ Liêm</option>
                    <option value="Quận Tây Hồ">Quận Tây Hồ</option>
                    <option value="Quận Thanh Xuân">Quận Thanh Xuân</option>
                  </select>
                </div>
                <br />
                <input type="text" name="address-detail" id="address-detail" />
              </div>
              <!--  -->
              <div>
                <label for="payment">Phương thức thanh toán</label><br />
                <select name="payment" id="payment">
                  <option value="cash">Tiền mặt</option>
                  <option value="card">Thẻ</option>
                </select>
              </div>
            </div>
            <div class="confirm">
              <button class="cart" onclick="backCart()">Giỏ hàng</button>
              <button class="confirm-btn" onclick="confirmOrder()">
                Xác nhận
              </button>
            </div>
          </form>
        </div>
        <!-- ==================Invoice===================== -->

        </div>
      </div>
    </div>
